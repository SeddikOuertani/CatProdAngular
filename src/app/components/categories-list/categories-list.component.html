
<div class="row">
    <h2 class="col">categories</h2>
    <div class="col">
        <button routerLink="/categories/add"class="btn btn-success">Ajouter Catégorie</button>
    </div>
</div>
<hr>

<ul class="list-group list-group-flush">
    <li class="list-group-item d-flex flex-row justify-content-between border-0">
        <p class="font-weight-bold">Nom</p>
        <p class="font-weight-bold">Quantité</p>
        <div class="d-flex flex-row justify-content-between">
        </div>
        </li>
    <li *ngFor="let cat of categoriesList" class="list-group-item d-flex flex-row justify-content-between">
       
        <div class="d-flex flex-fill flex-row justify-content-around">
            <div class="p-2 flex-fill justify-content-start" >
                <span class="">{{cat.nom}}</span>
            </div>
            <div class="p-2 d-flex flex-fill justify-content-end">
                <span class="">{{cat.qt}}</span>
            </div>
        </div>
        <div class="ms-5 d-flex flex-row justify-content-between">
            <div class="col-md-1">
                <button [routerLink]="cat.idCategorie" class="btn btn-warning">
                    <i class="bi bi-info-circle"></i>
                </button>
            </div>
            <div class="col-md-1">
                <button [routerLink]="'edit/'+cat.idCategorie" class="btn btn-primary">
                    <i class="bi bi-pencil-fill"></i>
                </button>
            </div>
            <div class="col-md-1">
                <button (click)="deleteCategorie(cat.idCategorie)" class="btn btn-danger">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </div>
        </div>
    </li>
</ul>
