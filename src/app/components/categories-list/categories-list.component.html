
<div class="d-flex flex-row align-items-center justify-content-between">
    <h2 class="">categories</h2>
    <div class="">
        <button routerLink="/categories/add"class="btn btn-success">Ajouter Catégorie</button>
    </div>
</div>
<hr>

<ul class="list-group list-group-flush">
    <li class="list-group-item d-flex flex-row justify-content-between border-0">
        <p class="font-weight-bold">Nom</p>
        <p class="font-weight-bold">Quantité</p>
        <div class="d-flex flex-row justify-content-between">
        </div>
        </li>
    <li *ngFor="let cat of categoriesList" class="list-group-item d-flex flex-row justify-content-stretch">
        <div class="flex-fill" >
            <span class="">{{cat.nom}}</span>
        </div>
        <div class="d-flex flex-fill justify-content-end">
            <span class="d-flex justify-content-end">{{cat.qt}}</span>
        </div>
        <div class="flex-fill d-flex flex-row justify-content-end">
            <div class="">
                <button [routerLink]="cat.idCategorie" class="btn btn-warning">
                    <i class="bi bi-info-circle"></i>
                </button>
            </div>
            <div class="ms-2">
                <button [routerLink]="'edit/'+cat.idCategorie" class="btn btn-primary">
                    <i class="bi bi-pencil-fill"></i>
                </button>
            </div>
            <div class="ms-2">
                <button (click)="deleteCategorie(cat.idCategorie)" class="btn btn-danger">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </div>
        </div>
    </li>
</ul>
